version: '3.8'

services:
  # PostgreSQL Database (internal only - not exposed to host)
  db:
    image: postgres:15-alpine
    container_name: gihanotis-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-gihanotis}
      POSTGRES_USER: ${DB_USER:-gihanotis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    expose:
      - "5432"
    networks:
      - gihanotis-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gihanotis_user} -d ${DB_NAME:-gihanotis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application (internal only - accessed via nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gihanotis-web
    restart: unless-stopped
    environment:
      # Database configuration
      DB_HOST: db
      DB_NAME: ${DB_NAME:-gihanotis}
      DB_USER: ${DB_USER:-gihanotis_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}

      # Admin credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme123}

      # Flask configuration
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-development}
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gihanotis-internal
    volumes:
      # Mount source code for development (comment out for production)
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
      - ./db.py:/app/db.py
      - ./validation.py:/app/validation.py
      - ./templates:/app/templates
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (only externally accessible service)
  nginx:
    image: nginx:alpine
    container_name: gihanotis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - gihanotis-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gihanotis-internal:
    driver: bridge

volumes:
  postgres_data:
    driver: local
